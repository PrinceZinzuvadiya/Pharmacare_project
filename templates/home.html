<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      .navbar.navbar-expand-lg a.nav-link {
        color: white;
      }

      .card a:hover{
        color: green;
      }

      .col-md-6 a{
        margin-right: 17px;
      }
    </style>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.png' %}">
  </head>
  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-success text-white fs-5">
      <div class="container-fluid">
          <div class="row">
              <div class="col">
                <img src="{% static 'logo.png' %}" width="38" height="39">
                  <a class="navbar-brand" href="#" style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 28px; margin-left: 0;">PharmaCare</a>
              </div>
          </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Card start -->
    <div class="container">
      <div class="card mx-auto my-5 border-0" style="width: 50rem; background-color: rgb(155, 240, 155);">
        <div class="row">
          <div class="col-4">
            <img src="https://t3.ftcdn.net/jpg/03/36/92/66/360_F_336926699_hsKUK1gdTZ5esb1LAUt5PhOmLEkstVOR.jpg" class="card-img-top" alt="...">
          </div>
          <div class="col-8">
            <div class="card-body my-3 ">
              <h1 class="card-title" style="color: rgb(0, 61, 85); font-family:Verdana, Geneva, Tahoma, sans-serif;">Never worry about your inventory</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Card end -->

    <!-- entity start -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <div class="col my-4">
          <div class="card h-100 w-75 d-flex justify-content-center align-items-center border-success border-4">
            <div class="text-center">
              <img src="https://cdn3d.iconscout.com/3d/premium/thumb/administrator-6853609-5625724.png?f=webp" class="card-img-top" alt="..." height="200vh">
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
              <a href="/adminlogin" class="card-title" style="font-size: 29px; text-decoration:none">Admin</a>
            </div>
          </div>
        </div>
        <div class="col my-4">
          <div class="card h-100 w-75 d-flex justify-content-center align-items-center border-success border-4">
            <div class="text-center">
              <img src="https://cdn3d.iconscout.com/3d/premium/thumb/employee-6853617-5625732.png" class="card-img-top" alt="..." height="200vh">
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
              <a href="/managerlogin" class="card-title" style="font-size: 29px; text-decoration:none">Manager</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- entity end -->
    
  </body>
</html>
