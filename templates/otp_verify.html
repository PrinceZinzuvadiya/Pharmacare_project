<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      .navbar.navbar-expand-lg a.nav-link {
        color: white;
      }

      .col-md-6 a {
        margin-right: 17px;
      }
    </style>
    {% load static %}
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'image/favicon.png' %}"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-success text-white fs-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <img src="{% static 'logo.png' %}" width="38" height="39" />
            <a
              class="navbar-brand"
              href="#"
              style="
                color: white;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                  'Trebuchet MS', sans-serif;
                font-size: 28px;
                margin-left: 0;
              "
              >PharmaCare</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- msg start -->
    {% if msg %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{msg}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}
    <!-- msg end -->

    <!-- otp verify start -->
    <div style="margin-top: 10%; margin-left: 25%">
      <h5>Otp has been sent to your registered Email Id.</h5>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-4"
            >Enter your OTP</label
          >
          <input
            type="text"
            name="otp"
            class="form-control w-25"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-success fs-5">Verify</button>
      </form>
    </div>
    <!-- otp verify end -->
  </body>
</html>
