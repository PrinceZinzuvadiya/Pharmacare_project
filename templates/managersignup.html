<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      .navbar.navbar-expand-lg a.nav-link {
        color: white;
      }

      .col-md-6 a{
        margin-right: 17px;
      }
    </style>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.png' %}">
  </head>
  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-success text-white fs-5">
      <div class="container-fluid">
          <div class="row">
              <div class="col">
                <img src="{% static 'logo.png' %}" width="38" height="39">
                  <a class="navbar-brand" href="#" style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 28px; margin-left: 0;">PharmaCare</a>
              </div>
          </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- form start -->
    <div class="container ">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mx-auto text-center my-4">Signup</h1>
                <form method="post" class="row g-3 needs-validation" style="font-size: 25px;" novalidate>
                    {% csrf_token %}
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" name="firstname" class="form-control" id="validationCustom01" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" name="lastname" class="form-control" id="validationCustom02" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <input type="email" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid password.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Pharmacy Name</label>
                      <input type="text" name="pharmacy_name" class="form-control" id="validationCustom01" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <!-- form end -->
</body>
</html>
